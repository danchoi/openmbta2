<!DOCTYPE html>
<html>
  <head>
    <title>MBTA Trip</title>

    <style>

html { height: 100% }
body { 
  font-family: Verdana, Arial;
  font-size: 13px;
  height: 100%; margin: 0; padding: 0 
}

#routeContent {
  display: table;
  width: 100%;
}
#map_canvas { 
  display: table-cell;
  width: 60%;
}
aside {
  display: table-cell;
  width: 40%;
}
aside ul {
  list-style-type: none;
  padding-left: 0;
  font-size: 10px;
}
#asideContent {
  min-height: 700px;
}
    </style>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script>
$(document).ready(function() {

  // jquery event handlers
  /* $('#route_form input, #route_form select').bind('change', function() {
    var val = $(this).val();
    $('#route_form').submit();
  }); */

  {{#trips}}
  var trips = {{{trips}}};
  {{/trips}}

  {{#shapes}}
  var shapes = {{{shapes}}};
  {{/shapes}}

  {{#region}}
  var region = {{{region}}};
  {{/region}}

  {{#stops_json}}
  var stops = {{{stops_json}}};
  {{/stops_json}}

  var sw = new google.maps.LatLng(region.sw[0], region.sw[1]);
  var ne = new google.maps.LatLng(region.ne[0], region.ne[1]);
  var bounds = new google.maps.LatLngBounds(sw, ne);
  var myOptions = {
    zoom: 12,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  map.fitBounds(bounds);

  for (var shape_id in shapes) {
    console.log("shape_id key " + shape_id);

    var line = shapes[shape_id];
    var polyline = [];
    for (var i = 0; i < line.length; i++) {
      var lat = line[i][1]
      var lng = line[i][0];
      polyline.push( new google.maps.LatLng(lat, lng) );

    };

    var tripPath = new google.maps.Polyline({
      path: polyline,
      strokeColor: "#FF0000",
      strokeOpacity: 1.0,
      strokeWeight: 2
    });

    tripPath.setMap(map);
  }

  // stops
  for (var i in stops) {
    var stop = stops[i];
    var center = new google.maps.LatLng(stop.stop_lat, stop.stop_lon);
    var stopOptions = {
      strokeColor: (stop.selected ? "blue" : "#FF0000"),
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FFFFFF",
      fillOpacity: 1,
      map: map,
      center: center,
      radius: (stop.selected ? 50 : 20)
    }
    stopCircle = new google.maps.Circle(stopOptions);
  }


});

    </script>
  </head>
  <body>
    
  <div id="routeContent">

    <div id="map_canvas"></div>

    <aside>
      <div id="asideContent">
        <h4>Route selector page</h4>
        <form id="route_form" action="/" method="get">
          <select id="route" name="route">
            {{#modes}}
              <optgroup label="{{group}}">
                {{#routes}}
                  <option value="{{route}}"{{#selected}}selected='selected'{{/selected}}>{{route}} ({{trips_left}})</option>
                {{/routes}}
              </optgroup>
            {{/modes}}
          </select>
          <p>
            {{#direction_buttons}}
              <input type="radio" name="direction" value="{{direction_id}}" {{checked}}/> {{label}}
            {{/direction_buttons}}
            <input type="submit" value="submit"/>
          </p>
          
        </form>
        
        <form id="stops_form" action="/trips" method="get">
          <input type="hidden" name="route" value="{{route}}"/>
          <input type="hidden" name="direction" value="{{direction}}"/>
          <ul>
            {{#stop_checkboxes}}
              <li>
                <input type="checkbox" name="stops[]" value="{{stop_id}}"{{#checked}}checked='checked'{{/checked}}/> 
                {{stop_name}}
              </li>
            {{/stop_checkboxes}}
          </ul>
          <input type="submit" value="show schedule"/>
        </form>
      </div>
    </aside>

  </div>


  </body>
</html>
